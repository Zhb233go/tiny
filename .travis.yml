language: go

go:
  - 1.x

install:
  - go get -u github.com/golang/dep/cmd/dep

script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t $DOCKER_USERNAME/tiny .
  - docker images
  - docker push $DOCKER_USERNAME/tiny
  - cd site
  - docker build -t $DOCKER_USERNAME/tiny .
  - docker push $DOCKER_USERNAME/tiny
